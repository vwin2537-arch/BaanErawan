  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ParkStay Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Sarabun', 'sans-serif'],
            },
            colors: {
              park: {
                50: '#f2fbf5',
                100: '#e1f7e7',
                500: '#22c55e',
                600: '#16a34a',
                800: '#166534',
                900: '#14532d',
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Prevent Pull-to-Refresh on Mobile */
      html, body {
        overscroll-behavior-y: none;
        overscroll-behavior-x: none;
        height: 100%;
        width: 100%;
        overflow: hidden; /* Control scroll within app containers instead */
      }
      
      /* Ensure root takes full height */
      #root {
        height: 100%;
      }

      /* PRINT STYLES */
      @media print {
        @page {
          size: landscape;
          margin: 5mm;
        }

        body {
          background: white !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          height: auto !important;
          overflow: visible !important;
        }

        #root {
          height: auto !important;
          overflow: visible !important;
        }

        /* Hide UI elements */
        .no-print {
          display: none !important;
        }

        /* Show Print Header */
        .print-only {
          display: block !important;
        }

        /* Reset Containers for full expansion */
        .flex-1, .h-screen, .overflow-hidden, .overflow-auto {
          height: auto !important;
          overflow: visible !important;
          flex: none !important;
          display: block !important;
        }

        /* Table Specifics */
        table {
          width: 100% !important;
          border-collapse: collapse !important;
          font-size: 10px !important; /* Smaller font for print */
        }
        
        th, td {
          border: 1px solid #ccc !important;
          page-break-inside: avoid;
        }

        /* Ensure sticky headers don't float in middle of paper */
        .sticky {
          position: static !important;
        }

        /* Force specific background colors */
        .bg-green-100 { background-color: #dcfce7 !important; }
        .bg-red-100 { background-color: #fee2e2 !important; }
        .bg-yellow-100 { background-color: #fef9c3 !important; }
        .bg-blue-50 { background-color: #eff6ff !important; }
        .bg-gray-50 { background-color: #f9fafb !important; }
        .bg-orange-50 { background-color: #fff7ed !important; }
      }

      .print-only {
        display: none;
      }
    </style>
